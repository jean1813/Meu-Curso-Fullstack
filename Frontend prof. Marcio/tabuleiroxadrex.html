<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <title>Criando um Tabuleiro de Xadrez</title>
    </head>
    <body>
        <h1 style="color:red; border:2px solid rgb(207, 229, 207); font-family:sans-serif; text-align: center;">TABULEIRO DE XADREZ</h1>
            <div id="chessboard"></div>
            <button id="alterar" class="btn btn-md btn-warning">Alterar cores do tabuleiro</button>
            <button id="voltar" class="btn btn-md btn-danger">Voltar cores</button>
            <!--<button id="cadanumero" class="btn btn-md btn-light">Aparecer um número</button>-->
    
        <style>
            #chessboard{
                display: grid;
                grid-template-columns: repeat(8,50px);
                grid-template-rows: repeat(8,50px);
                border: 2px solid #000;
                box-shadow: 0 0 10px rgb(0, 0, 0, 0.5);
                margin-bottom: 20px;
                max-width: 404px;
            }
            .square{
                width: 50px;
                height: 50px;
            }
            .white{
                background-color: white;
            }
            .black{
                background-color: black;
            }

        </style>

        <script>

            //Criar um tabuleiro de xadrez
            const chessboard = document.getElementById('chessboard');
            const botao = document.getElementById('alterar');
            const bvoltar = document.getElementById('voltar');
            //const cadabotao = document.getElementById('cadanumero')//
            const arcoiris = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'];
        
            function criarTabuleiro(){
                for( let row = 0; row < 8; row++ ){
                    for( let col = 0; col < 8; col++ ){
                        const square = document.createElement('div');
                        square.classList.add('square');
                        let rel = row + col;
                            if((row + col) %2 === 0){
                                square.classList.add('white');
                                square.setAttribute('rel', rel);
                                square.classList.add('rel');
                            }else{
                                square.classList.add('black');
                                square.setAttribute('rel', rel);
                                square.classList.add('rel');
                            }
                            chessboard.appendChild(square);
                        }
                }
           }
         

          function alterarCores(){
            const blacksquare = document.querySelectorAll('.black');
            blacksquare.forEach((square, index ) =>{
                square.style.backgroundColor = arcoiris[index % arcoiris.length];
            });
          }

          function voltarCores(){
            const blacksquare = document.querySelectorAll('.black');
            blacksquare.forEach((square) =>{
                square.style.backgroundColor = "black";
            });
          }

          criarTabuleiro();
          botao.addEventListener('click',  alterarCores);
          bvoltar.addEventListener('click',  voltarCores);
          //cadabotao.addEventListener('click', clicarEmCadaBotao );//

          document.addEventListener("DOMContentLoaded", function(){
            var links = document.querySelectorAll('.rel');
            links.forEach( function(link){ 
                link.addEventListener('click', function(event){
                var rel = this.getAttribute("rel");
                alert(' O Valor deste quadarado é '+ rel + '.')
                    });
            });
                
          });

                            const blacksquare = document.querySelectorAll('.black')
                            const whitesquare = document.querySelectorAll('.white')
                            blacksquare.forEach((square, ) =>{
                                square.style.backgroundColor = "black";
                                square.style.backgroundColor = "white";
                                
                            });
                        }*/

        </script>
        
    </body>
</html>
