<!-- Confirmação de Exclusão (form_confirm_delete.html) -->
{% extends 'base1.html' %}
{% block content %}
 <h2>Confirmar Exclusão</h2>
 <p>Tem certeza que deseja excluir "{{ client.name }}"?</p>
 <form method="post">
 {% csrf_token %}
 <button  type="submit" class="btn btn-sm btn-danger">Sim, excluir</button>
 <a href="{% url 'form-list' %}">Cancelar</a>
 </form>
{% endblock %}
