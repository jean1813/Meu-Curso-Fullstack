<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Botão ou link para abrir o formulário de reclamação -->
    
    <!-- Formulário de reclamação -->
    <div id="reclamacao">
        <h2>Formulário de Reclamação</h2>
        <form action="https://formspree.io/seu-email" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="_replyto" required><br>

            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required><br>

            <label for="reclamacao">Reclamação:</label><br>
            <textarea id="reclamacao" name="reclamacao" rows="4" cols="50" required></textarea><br>

            <button type="submit" >Enviar Reclamação</button>
        </form>
    </div>

</body>

</html>
