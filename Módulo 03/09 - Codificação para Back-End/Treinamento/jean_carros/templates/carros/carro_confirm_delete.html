{% extends "base.html" %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <h1 class="mb-4">Confirmar Exclusão</h1>
    <p>Tem certeza de que deseja excluir "{{ object.modelo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'carro_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
