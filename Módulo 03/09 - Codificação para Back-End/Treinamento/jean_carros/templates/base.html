<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site{% endblock %}</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu CSS adicional, se houver -->
</head>


<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand fs-1" href="{% url 'carro_list' %}">Jean Carros</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'carro_list' %}">Carros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'carro_create' %}">Adicionar Carro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'carro_create' %}">Excluir Carro</a>
                </li>
                <!-- Botão do Carrinho de Compras -->
                <li class="nav-item">
                    <button class="btn btn-outline-primary" data-toggle="modal" data-target="#cartModal">
                        Carrinho de Compras <span id="cart-count" class="badge badge-light">0</span>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Modal do Carrinho de Compras -->
<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Carrinho de Compras</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul id="cart-items" class="list-group">
                    <!-- Itens do carrinho serão inseridos aqui via JavaScript -->
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="checkout-button">Finalizar Compra</button>
            </div>
        </div>
    </div>
</div>

    <div class="container mt-4">
        {% block content %}
        <!-- O conteúdo das páginas será inserido aqui -->
        {% endblock %}
    </div>
    <!-- Rodapé -->
    <footer class="bg-light py-4 mt-4" style="color:red; font-size:20px;">
        <div class="container text-center">
            <p class="mb-0">© 2024 Jean Carros. Todos os direitos reservados.</p>
            <p><a href="{% url 'carro_list' %}" class="text-secondary">Voltar para a lista de carros</a></p>
        </div>
    </footer>
    <!-- Bootstrap JS, Popper.js, e jQuery via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script>
    // Carrinho de compras
    const cart = [];
    const cartCountElement = document.getElementById('cart-count');
    const cartItemsElement = document.getElementById('cart-items');

    function addToCart(item) {
        cart.push(item);
        updateCartDisplay();
    }

    function updateCartDisplay() {
        // Atualiza o número de itens no badge
        cartCountElement.textContent = cart.length;

        // Atualiza a lista de itens no modal
        cartItemsElement.innerHTML = '';
        cart.forEach((item, index) => {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.textContent = item;
            cartItemsElement.appendChild(listItem);
        });
    }

    // Exemplo de adição de item ao carrinho
    function simulateAddingItem() {
        // Simula a adição de um item ao carrinho
        addToCart('Carro Exemplo ' + (cart.length += 1));
    }

    // Botão para simular adição de item
    document.getElementById('checkout-button').addEventListener('click', () => {
        alert('Compra finalizada!');
        // Aqui você pode implementar a lógica de finalização da compra
        // como enviar o carrinho para o servidor.
    });

    // Exemplo de adicionar item ao carrinho após 2 segundos
    setTimeout(simulateAddingItem, 2000);
</script>

</html>
