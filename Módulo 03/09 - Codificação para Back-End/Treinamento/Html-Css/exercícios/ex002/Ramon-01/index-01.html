<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meu primeiro desafio com JS</h1>

    <p>Esse é um texto da minha página desafio</p>
    
</body>

<script>
    let listaCores=['yellow', 'red', 'blue', 'green', 'pink',];
    document.body.style.backgroundColor = listaCores[0];

    function trocarCores() {
        document.body.style.backgroundColor = listaCores[Math.floor(5 * Math.random())];
    }
    
    setInterval(trocarCores ,1000);
</script>

</html>
