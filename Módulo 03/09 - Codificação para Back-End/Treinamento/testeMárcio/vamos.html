<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
        <h1>Formulário de Alunos</h1>
        <form id="alunoForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
                <button type="button" onclick="buscarEndereco()">Buscar Endereço</button>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" readonly>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione o estado</option>
                    <option value="PI">Piauí</option>
                    <option value="MA">Maranhão</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <script>
    // Função de busca de cidades utilizando o Brsilapi usando JAVASCRIPT

    document.addEventListener('DOMCcontentLoaded', function () {
        const estadoSelect = document.getElementById('estado');
        const cidadeSelect = document.getElementById('cidade');

        estadoSelect.addEventListener('change', function(){

            //Limpa as opções anteriores do select de cidades
            cidadeSelect.innerHTML = '<option value="">Selecione uma cidade</option>'

            //Verifica se uma sigla de estado foi selecionada
            if (uf) {
                //Faz a requisição à BrasilAPI
                fetch(`https://brasilapi.com.br/api/ibge/municipios/v1/${uf}`)
                .then(response => response.json())
                .then(cidades => {
                    //Preenche o select de cidades com as opções retornadas
                    cidades.forEach(cidade => {
                        const option = document.createElement('option');
                        option.value = cidade.nome;
                        option.textContent = cidade.nome;
                        cidadeSelect.appendChild(option);
                    
                    });
                })
            }
        })
    })
  </script>
</html>
