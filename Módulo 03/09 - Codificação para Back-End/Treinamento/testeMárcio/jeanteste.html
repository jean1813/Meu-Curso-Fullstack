<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>USANDO O Bootstrap</title>
  </head>
  <body>
    <h1>Usando o Bootstrap!</h1>
    <table style="border: 3px solid blue;" class="table">
        <thead style="border: 3px solid red;">
          <tr style="font-size: 30px;">
            <th style="color: brown;" scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th style="color: blue;" scope="row">1</th>
            <td style="color: darkred;">Mark</td>
            <td style="color: darkred;">Otto</td>
            <td style="color: darkred;">@mdo</td>
          </tr>
          <tr>
            <th style="color: blue;" scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th style="color: blue;" scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <br>
      <div class="mb-3">
        <label style="color: blue; border: 2px solid black;"  for="exampleFormControlTextarea1" class="form-label">Example textarea1</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

        <label style="color: green; border: 2px solid black;" for="exampleFormControlTextarea1" class="form-label">Example textarea2</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

        <label style="color: red; border: 2px solid black;" for="exampleFormControlTextarea1" class="form-label">Example textarea3</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">
      <input class="form-control" type="text" placeholder="Digite aqui" aria-label="default input example">
     <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example">
    
     <table style="border: 2px solid;" class="table" >
        <thead>
          <tr style="border: 2px solid red;">
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr style="border: 2px solid rgb(47, 0, 255);">
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <br>
          <tr style="border: 2px solid rgb(30, 255, 0);">
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr style="border: 2px solid rgb(187, 255, 0);">
            <th  scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <button type="button" class="btn btn-primary btn-lg">Large button</button>
      <button type="button" class="btn btn-secondary btn-lg">Large button</button>
      <br>
      <br>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>
      <p class="d-inline-flex gap-1">
        <button type="button" class="btn" data-bs-toggle="button">Toggle button</button>
        <button type="button" class="btn active" data-bs-toggle="button" aria-pressed="true">Active toggle button</button>
        <button type="button" class="btn" disabled data-bs-toggle="button">Disabled toggle button</button>
      </p>
      <p class="d-inline-flex gap-1">
        <button type="button" class="btn btn-primary" data-bs-toggle="button">Toggle button</button>
        <button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">Active toggle button</button>
        <button type="button" class="btn btn-primary" disabled data-bs-toggle="button">Disabled toggle button</button>
      </p>
  </body>
  
  
</html>
